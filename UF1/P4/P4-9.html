<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        .body {
        
        margin: Opx;
        padding: 0px;
        
        font-family: Verdana, serif;
        
    }
        
        header {
        height: 70px;
        line-height: 70px;
        padding-left: 40px;

        color: #FFFFFF;
        font-size: 3em;
        font-weight: bold;
        margin-bottom: 50px;
        }

        section {
            background: #CCC;
        }

        article  {
            display: flex;
        }

        img {
            border: dashed 1px #555;
            margin: 10px;
        }
        
        </style>
</head>
<body>
    <header>Flexbox - catálogo de imágenes</header>
<section>
    <article>
        <img src="img1.png">
        <img src="img2.png">
        <img src="img3.png">
        <img src="img4.png">
        <img src="img5.png">
        <img src="img6.png">
    </article>
</section>
</body>
</html>
